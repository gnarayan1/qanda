<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
  <img width="300" alt="Cognizant Logo" src="https://www.cognizant.com/content/dam/Cognizant_Dotcom/images/cog-logo.svg">
</div>
<h2>Please answer the following questions: </h2>
<ul>
  <li *ngFor="let question of questions;let i = index;">
    <h2>{{question}}</h2>
    <h3>Comments:</h3><textarea rows="4" cols="50" required [(ngModel)]="answers[i].comment"></textarea>
    <h4>Rating:</h4><ngb-rating [(rate)]="answers[i].rating"></ngb-rating>
    <br/><hr/><br/>
  </li>
</ul>
<p><label class="btn-primary" ngbButtonLabel>
    <button (click)="submitAnswers()">Submit</button>
  </label></p>
